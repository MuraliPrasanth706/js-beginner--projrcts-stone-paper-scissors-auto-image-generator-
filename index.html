<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>JavaScript_Challenge</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge_1 : Your age days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageindays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge_2 : Cat Generator</h2>
      <button class="btn btn-success" id="cat-genrator" onclick="generateCat()">
        Generate
      </button>
      <div class="flex-box-container-2" id="flex-cat"></div>
    </div>
    <div class="container-3">
      <h2>Challenge_3_RPS</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgloRG3PwC3LG1MB5UBpcHQSPXn7xNq7DpCyViv3RmDH5PMDjLgesdb9xjCIBs5cDVr9c&usqp=CAU"
          height="150"
          width="150"
          onclick="rpsgame(this)"
        />
        <img
          id="paper"
          src="https://cdn.pixabay.com/photo/2017/08/11/14/02/paper-2631126_1280.jpg"
          height="150"
          width="150"
          onclick="rpsgame(this)"
        />
        <img
          id="scissors"
          src="https://us.123rf.com/450wm/sanek13744/sanek137441912/sanek13744191200232/135211519-scissor-icon-in-flat-style-cut-equipment-vector-illustration-on-white-isolated-background-cutter-bus.jpg?ver=6"
          height="150"
          width="150"
          onclick="rpsgame(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h2 id="Change-my-color">Challenge_4:Change Color of all Buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <br />
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Facebook</button>
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
